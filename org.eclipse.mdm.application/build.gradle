description = 'MDM Web Application'
group = 'org.eclipse.mdm'
version = '1.0.0'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'war'
sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
}


buildscript {
	repositories {
		jcenter()
	}	
}


dependencies {

 	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'

	compile 'javax:javaee-api:7.0'

	compile 'org.eclipse.mdm:org.eclipse.mdm.search:1.0.0'	
	compile 'org.eclipse.mdm:org.eclipse.mdm.contextprovider:1.0.0'	
	compile 'org.eclipse.mdm:org.eclipse.mdm.navigator:1.0.0'
	compile 'org.eclipse.mdm:org.eclipse.mdm.action.delete:1.0.0'
	compile 'org.eclipse.mdm:org.eclipse.mdm.i18n:1.0.0'	
}


war {	
	webXml = file('src/main/configuration/web.xml')
	webInf  {from 'src/main/configuration/glassfish-web.xml'}		
}

