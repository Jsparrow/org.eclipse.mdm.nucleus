task collectFrontend() {

	copy {
		from "${project.projectDir}/src/main/webapp/"
		into "${project.projectDir}/build/tmp/frontend/"
	}

	subprojects.each {
		subproject ->
		copy {
			from "${project.projectDir}/../${subproject.name}/src/main/webapp/"
			into "${project.projectDir}/build/tmp/frontend"
		}	
	}	
}


task cleanFrontend(type: Delete) {
	delete "${project.projectDir}/build/distributions/org.eclipse.mdm.application-1.0.0_frontend.zip"
	delete "${project.projectDir}/build/tmp/frontend"
}



task installFrontend(type: Zip, dependsOn: collectFrontend) {
	archiveName = "org.eclipse.mdm.application-1.0.0_frontend.zip"
	from "${project.projectDir}/build/tmp/frontend"
}


task collectConfiguration() {

	subprojects.each {
		subproject ->
		copy {
			from "${project.projectDir}/../${subproject.name}/src/main/configuration/"
			into "${project.projectDir}/build/tmp/configuration/${subproject.name}"
		}	
	}
}


task cleanConfiguration(type: Delete) {
	delete "${project.projectDir}/build/distributions/org.eclipse.mdm.application-1.0.0_configuration.zip"
	delete "${project.projectDir}/build/tmp/configuration"
}



task installConfiguration(type: Zip, dependsOn: collectFrontend) {
	archiveName = "org.eclipse.mdm.application-1.0.0_configuration.zip"
	from "${project.projectDir}/build/tmp/configuration"
}
