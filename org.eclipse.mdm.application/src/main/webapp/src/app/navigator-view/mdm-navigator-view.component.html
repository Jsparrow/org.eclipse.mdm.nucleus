    <nav class="navigator">
      <div class="navbar navbar-default container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" (click)="activate('Navigation')" style="cursor:pointer;">Navigator</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li [ngClass]="isDropActive('Dropdown')" dropdown>
              <a (click)="activate('Dropdown')" class="dropdown-toggle" dropdownToggle aria-haspopup="true" aria-expanded="false" style="cursor:pointer;">
                  {{activeNodeprovider.name}}
                <b class="caret" ></b>
              </a>
              <ul class="dropdown-menu" dropdownMenu>
                <li *ngFor="let np of getNodeproviders()">
                  <a class="dropdown-item" (click)="activateNodeProvider(np)" style="cursor:pointer;">
                      {{np.name}}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <mdm-navigator></mdm-navigator>
    </nav>
  <!-- </div> -->
  <!-- <div class="split-pane-content-secondary"> -->
  <div class="navigator-content" style="margin-right: 15px;">
    <router-outlet></router-outlet>
    <mdm-basket (onSelect)="updateSelectedNode($event)" [activeNode]=activeNode (onActive)="updateActiveNode($event)"></mdm-basket>
  </div>
  <div *ngIf="this.winRef.nativeWindow.scrollY > 0" style="position: fixed; bottom: 15px; right: 15px;">
    <button class="btn btn-default" (click)="onScrollTop()" style="z-index: 10000;"><span class="glyphicon glyphicon-arrow-up" style="z-index: 10000;" title="scroll up"></span></button>
  </div>
