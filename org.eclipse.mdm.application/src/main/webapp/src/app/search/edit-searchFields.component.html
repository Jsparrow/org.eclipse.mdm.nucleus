<style>
  .modal-body >>> .dropup .dropdown-menu {
    margin-bottom: 38px !important;
  }

  .modal-body >>> .ui-tree .ui-tree-container {
    margin: 0 0 4px 0 !important;
    width: 100%;
    overflow: visible;
  }

  .modal-body >>> .ui-tree {
    min-height: 50vh !important;
    max-height: 76vh !important;
    overflow: auto;
  }

  .modal-body >>> .ui-tree .ui-treenode .ui-treenode-content .ui-treenode-label {
    padding-right: .75em;
  }
</style>
<div bsModal #lgEditSearchFieldsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="SelectSearchComponents" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="childModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Suchfeld Editor</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="col-lg-4" style="min-height: 50vh; max-height: 77vh; padding-right: 12px;">
            <searchattribute-tree [searchableFields]="searchableFields" [environments]="environments"></searchattribute-tree>
          </div>
          <div class="col-lg-8" style="min-height: 50vh; max-height: 77vh; padding-right: 12px; overflow-y:auto;">
            <label for="search-source" class="control-label">Ausgewählte Suchfelder</label>
            <table class="table table-bordered" style="padding: 0; overflow-y:auto; table-layout: fixed;">
              <tr *ngFor="let sf of searchFields">
                <td width=48% >
                  {{sf.group}}
                </td>
                <td width=48%>
                   {{sf.attribute}}
                </td>
                <td width="30px" style="text-align: center;">
                  <span class="glyphicon glyphicon-remove" style="cursor: pointer" title="Remove" (click)="removeSearchField(sf)"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="row" style="margin: 15px 15px 0px 15px;">
          <div class="col-lg-4" style="padding-right: 12px;">
            <div class="dropup">
              <input [(ngModel)]="selectedAttribute" [typeahead]="searchableFields"
                    (typeaheadOnSelect)="typeaheadOnSelect($event)"
                    typeaheadOptionField="label"
                    typeaheadGroupField="group"
                    typeaheadOptionsLimit="15"
                    placeholder="Suchtext eingeben"
                    class="form-control"  >
            </div>
          </div>
          <div class="col-lg-8">
            <button type="button" class="btn btn-default pull-right" (click)="addSearchFields()" [disabled]="searchFields.length == 0">
              <span class="glyphicon glyphicon-ok"></span> Änderungen anwenden
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
