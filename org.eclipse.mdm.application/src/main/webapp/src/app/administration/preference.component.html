<table class="table table-bordered" style="table-layout: fixed;">
  <tr>
    <th class="col-lg-5">Key</th>
    <th class="col-lg-7">Value</th>
    <th style="width: 60px;"></th>
    <th style="width: 60px;"></th>
  </tr>
  <tr *ngFor="let preference of preferences">
    <td>
      <div id="truncatelongtexts">
        {{preference.key}}
      </div>
    </td>
    <td>
      <div id="truncatelongtexts">
        {{preference.value}}
      </div>
    </td>
    <td>
      <button type="button" class="btn btn-default" (click)="editPreference(preference)" title="edit">
		      <span class="glyphicon glyphicon-edit"></span>
	    </button>
    </td>
    <td>
      <button type="button" class="btn btn-default" (click)="removePreference(preference)" title="delete">
		    <span class="glyphicon glyphicon-remove"></span>
	    </button>
    </td>
  </tr>
</table>
<div class="col-lg-12">
  <button type="button" class="btn btn-default pull-right" (click)="editPreference()">
  	<span class="glyphicon glyphicon-plus"></span> Add Preference
  </button>
</div>
<edit-preference [scope]="scope"></edit-preference>
