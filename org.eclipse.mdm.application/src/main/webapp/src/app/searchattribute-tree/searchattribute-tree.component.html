<p-tree class="mdmtree"
        [value]="nodes"
        selectionMode="single"
        (onNodeExpand)="loadNodes($event)"
        (onNodeSelect)="nodeSelect($event)">

    <template let-node pTemplate="default">
        <span [title]="node.label" >{{ node.label }}</span>
    </template>
</p-tree>
