<style>
  .modal-body >>> .dropup .dropdown-menu {
    margin-bottom: 38px !important;
  }

  .modal-body >>> .ui-tree .ui-tree-container {
    margin: 0 0 4px 0 !important;
    width: 100%;
    overflow: visible;
  }

  .modal-body >>> .ui-tree {
    min-height: 50vh !important;
    max-height: 72vh !important;
    overflow: auto;
  }

  .modal-body >>> .ui-tree .ui-treenode .ui-treenode-content .ui-treenode-label {
    padding-right: .75em;
  }
</style>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="SelectSearchComponents" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeDialog()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">View editeren</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row" style="padding: 15px;">
            <input [(ngModel)] = "selectedAttribute"
                  [typeahead]="searchableFields"
                  (typeaheadOnSelect)="typeaheadOnSelect($event)"
                  typeaheadOptionField="label"
                  typeaheadGroupField="group"
                  typeaheadOptionsLimit="15"
                  placeholder="Suchtext eingeben"
                  class="form-control"  >
          </div>
          <div class="row">
            <div class="col-md-4" style="min-height: 50vh; max-height: 72vh; padding-right: 15px;">
              <searchattribute-tree [searchableFields]="searchableFields"></searchattribute-tree>
            </div>
            <div class="col-md-8" style="min-height: 50vh; max-height: 72vh; padding-right: 15px; overflow-y:auto;">
            <ul  class="list-group">
              <li class="list-group-item" style="border-bottom: 1px solid #ddd;" *ngFor="let col of currentView.columns">
                <span class="pull-right glyphicon glyphicon-remove" [ngClass]="" style="cursor: pointer; margin: 0px 5px;" (click)="remove(col)"></span>
                <span class="pull-right glyphicon" [ngClass]="{'glyphicon-sort': isNone(col), 'glyphicon-sort-by-alphabet-alt': isDesc(col), 'glyphicon-sort-by-alphabet': isAsc(col)}" style="cursor: pointer; margin: 0px 5px;" (click)="toggleSort(col)"></span>
                <span class="pull-right glyphicon glyphicon-menu-down" [ngStyle]="{'visibility': isLast(col)? 'hidden': 'visible'}" style="cursor: pointer; margin: 0px 5px;" (click)="moveDown(col)"></span>
                <span class="pull-right glyphicon glyphicon-menu-up" [ngStyle]="{'visibility': isFirst(col) ? 'hidden': 'visible'}" style="cursor: pointer; margin: 0px 5px;" (click)="moveUp(col)"></span>
                {{col.type}}.{{col.name}}
              </li>
            </ul>
            </div>
          </div>
          <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
              <form class="form-inline">
                <input type="text" class="form-control" placeholder="View-Name" [value]="currentView.name" (input) = "currentView.name = $event.target.value" (keyup.enter)="save()" [readonly]="isReadOnly">
                <button type="button" class="btn btn-default pull-right" (click)="save()" [disabled]="!currentView.name" title="{{currentView.name? '' : 'Name nicht gesetzt!'}}" >
                  <span class="glyphicon glyphicon-floppy-disk"></span> Speichern
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
