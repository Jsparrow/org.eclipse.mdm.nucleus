<div style="padding-top: 15px;">
  <accordion>
    <accordion-group #basketGroup [isOpen]="false">
      <div accordion-heading class="thinHeader">
        <div class="row">
          <div class="col-xs-7">
            <div class="pull-left">
              {{basket}} &nbsp;&nbsp;
              <mdm-view (click)="onViewClick($event)"></mdm-view>
            </div>
          </div>
          <div class="col-xs-5 pull-right">
            <div class="pull-right">
              <button type="submit" class="btn btn-default" (click)="clearBasket($event)" title="Clear shopping basket"><span class="glyphicon glyphicon-erase"></span></button>
              <button type="submit" class="btn btn-default" (click)="downloadBasket($event)" title="Download shopping basket" [disabled]="isDownloadDisabled()"><span class="glyphicon glyphicon-download"></span></button>
              <div class="fileUpload btn btn-default" title="Upload" (click)=onUploadClick($event)>
                <span class="glyphicon glyphicon-upload"></span>
                <input title="Upload shopping basket" class="upload" name="datei" type="file" accept=".json, application/json" id="fileInput" (change)="onUploadChange($event)">
              </div>
              <button type="submit" class="btn btn-default" (click)="showLoadModal($event)" title="Load shopping basket"><span class="glyphicon glyphicon-folder-open"></span></button>
              <button type="submit" class="btn btn-default" (click)="showSaveModal($event)" title="Save shopping basket"><span class="glyphicon glyphicon-floppy-disk"></span></button>
              &nbsp;&nbsp;
              <span class="glyphicon" [ngClass]="{'glyphicon-chevron-down': basketGroup?.isOpen, 'glyphicon-chevron-right': !basketGroup?.isOpen}"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="max-width: 100%; overflow: auto; margin-bottom: 5px;">
          <mdm-tableview [results]="basketContent" [view]="viewComponent.selectedView" isRemovable="true" [menuItems]="contextMenuItems"></mdm-tableview>
        </div>
      </div>
    </accordion-group>
  </accordion>
</div>

<div bsModal #lgLoadModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="SelectSearchComponents" aria-hidden="true" (keyup.enter)="loadBasket()">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="childLoadModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Warenkorb laden</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row" *ngIf="baskets.length > 0">
            <ul class="list-group" style="max-height:80vh; padding: 0; list-style-type: none; overflow-y:auto;">
              <div style="display: table; width: 100%; border: 1px solid #ddd;">
                <li class="list-group-item" *ngFor="let basket of baskets" [ngClass]="{'active': selectedBasket == basket}" (click)="toggleSelect(basket)" (dblclick)="loadBasket(basket)" style="cursor: pointer">
                  {{basket.name}}<span class="badge">{{basket.items.length}}</span>
                </li>
              </div>
            </ul>
          </div>
          <div class="row" *ngIf="baskets.length === 0">
            No baskets saved.
          </div>
          <div class="row" style="margin-top: 20px;">
            <button type="button" class="btn btn-default pull-right" (click)="loadBasket()" [disabled]="baskets.length <= 0 || selectedBasket == undefined">
              <span class="glyphicon glyphicon-open"></span> Laden
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #lgSaveModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="SelectSearchComponents" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="childSaveModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Warenkorb speichern als:</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form class="form-inline">
            <div class="row">
              <input type="text" class="form-control" placeholder="Warenkorb-Name" [value]="basketName" (input)="basketName = $event.target.value" (keyup.enter)="saveBasket($event)" required>
            </div>
            <div class="row" style="margin-top: 10px;">
              <div class="col-md-12">
                <button type="button" class="btn btn-default pull-right" (click)="saveBasket($event)" [disabled]="!basketName" title="{{basketName? '' : 'Name nicht gesetzt!'}}">
                  <span class="glyphicon glyphicon-floppy-disk"></span> Speichern
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<overwrite-dialog></overwrite-dialog>
