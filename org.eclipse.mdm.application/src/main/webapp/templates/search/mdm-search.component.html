  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <form class="from-inline">
	          <label for="search-source" class="control-label">Filter</label>
	          <div class="btn-group" dropdown>
	            <button id="search-source" type="button" class="btn btn-default dropdown-toggle" dropdownToggle [disabled]="disabled" aria-haspopup="true" aria-expanded="false">
	              {{selectedFilter.name}} <span class="caret"></span>
	            </button>
	            <ul class="dropdown-menu" dropdownMenu>
                <li *ngFor="let filter of filters">
                  <a class="dropdown-item" (click)="selectFilter(filter.name)">{{filter.name}}</a>
                </li>
	            </ul>
	          </div>
	          <label for="search-source" class="control-label">Quelle</label>
	          <div class="btn-group" dropdown>
	            <button id="search-source" type="button" class="btn btn-default dropdown-toggle" dropdownToggle [disabled]="disabled" aria-haspopup="true" aria-expanded="false">
	            Quelle wählen <span class="caret"></span>
	            </button>
	            <ul class="dropdown-menu" dropdownMenu>
                <li *ngFor="let env of envs">
                  <a class="dropdown-item" (click)="selectEnv(env.sourceName)">{{env.name}}</a>
                </li>
	            </ul>
	          </div>
	          <label for="search-resulttype" class="control-label">Ergebnistyp</label>
	          <div class="btn-group" dropdown>           
	            <button id="search-resulttype" type="button" class="btn btn-default dropdown-toggle" dropdownToggle [disabled]="disabled" aria-haspopup="true" aria-expanded="false">
	            Ergebnistyp wählen <span class="caret"></span>
	            </button>
	            <ul class="dropdown-menu" dropdownMenu>
                <li *ngFor="let opt of definitions.options" role="menuitem">
                  <a class="dropdown-item" (click)="selectDef(opt)">{{opt.label}}</a>
                </li>
	            </ul>
	          </div>
	          <div class="btn-group">
	            <input type="text" class="form-control" placeholder="Suchtext eingeben" aria-describedby="basic-addon1">
	          </div>
	          <button type="submit" class="btn btn-default">Suchen</button>          
          </form>
        </div>
      </div>
    </div>
  </div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="SelectSearchComponents" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Suchbare Komponenten</h4>
      </div>
      <div class="modal-body">
        <accordion>
           <accordion-group *ngFor="let group of groups" heading="{{getTrans(group.name)}}">
             <ul class="list-group">
               <li class="list-group-item" *ngFor="let item of group.items" (click)="selectItem(item)" [ngClass]="isActive(item)">
                 {{getTrans(item.label)}}
               </li>
             </ul>
           </accordion-group>
        </accordion>
      </div>
    </div>
  </div>
</div>
