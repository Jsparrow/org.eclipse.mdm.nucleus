  <div class="container-fluid">
    <div>
      <form>
        <label *ngFor="let env of envs" class="radio-inline"><input type="radio" name="env" (click)="selectEnv(env.sourceName)">{{env.name}}</label>
      </form>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let opt of definitions.options" (click)="selected(opt.value)">{{opt.value}}</option>
      </select>
      <dynamic-form [searches]="searches" [groups]="groups" [env]="selectedEnv" [type]="type"></dynamic-form>
    </div>
  </div>
