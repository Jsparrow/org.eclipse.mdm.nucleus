<div class="container-fluid">
  <div class="btn-group">
    <button type="button" class="btn btn-default">Neue Anfrage</button>
    <button type="button" class="btn btn-default" disabled>Alle genehmigen</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Absender</th>
        <th>Gültigkeit</th>
        <th>Datei</th>
        <th>Fromat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of incomming">
        <td>{{data.sender}}</td>
        <td>{{data.validity}}</td>
        <td>{{data.fileLink}}</td>
        <td>{{data.format}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="container-fluid">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Empfänger</th>
        <th>Gültigkeit</th>
        <th>Datei</th>
        <th>Fromat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of outgoing" (click)=lgModal.show() (click)=setData(data)>
        <td>{{data.receiver}}</td>
        <td>{{data.validity}}</td>
        <td>{{data.fileLink}}</td>
        <td>{{data.format}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Freiabe</h4>
      </div>
      <div class="modal-body">
        <div class="container-fuild">
          <mdm-filerelease-details [release]=release></mdm-filerelease-details>
          <div class="btn-group">
            <button type="button" class="btn btn-default" (click)="approveRelease()">Genemigen</button>
            <button type="button" class="btn btn-default" (click)="rejectRelease()">Ablehnen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
