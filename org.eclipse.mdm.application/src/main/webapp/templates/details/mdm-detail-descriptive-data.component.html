<div class="row">
  <div class="col-sm-11">
    <div *ngIf="!contexts">
      <div class="alert alert-info">
        <strong>{{status}}</strong>
      </div>
    </div>
    <tabset *ngIf="contexts">
      <tab heading={{uut}}>
        <accordion>
          <accordion-group *ngFor="let template of contexts['UNITUNDERTEST']" heading={{template.name}}>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Ordered</th>
                  <th>Executed</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attr of template.attributes" [ngClass]="diff(attr.value[0], attr.value[1])">
                    <td>{{attr.name}}</td>
                    <td>{{attr.value[0]}}</td>
                    <td>{{attr.value[1]}}</td>
                </tr>
              </tbody>
            </table>
          </accordion-group>
        </accordion>
      </tab>
      <tab heading={{te}}>
        <accordion>
          <accordion-group *ngFor="let template of contexts['TESTSEQUENCE']" heading={{template.name}}>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Ordered</th>
                  <th>Executed</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attr of template.attributes" [ngClass]="diff(attr.value[0], attr.value[1])">
                    <td>{{attr.name}}</td>
                    <td>{{attr.value[0]}}</td>
                    <td>{{attr.value[1]}}</td>
                </tr>
              </tbody>
            </table>
          </accordion-group>
        </accordion>
      </tab>
      <tab heading={{ts}}>
        <accordion>
          <accordion-group *ngFor="let template of contexts['TESTEQUIPMENT']" heading={{template.name}}>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Ordered</th>
                  <th>Executed</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let attr of template.attributes" [ngClass]="diff(attr.value[0], attr.value[1])">
                    <td>{{attr.name}}</td>
                    <td>{{attr.value[0]}}</td>
                    <td>{{attr.value[1]}}</td>
                </tr>
              </tbody>
            </table>
          </accordion-group>
        </accordion>
      </tab>
    </tabset>
  </div>
  <div class="col-sm-1">
    <!-- <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></button>
      <ul class="dropdown-menu dropdown-menu-right">
        <li><a style="cursor: pointer;" (click)="diffToggle()">diff</a></li>
        <li><a href="#">edit</a></li>
        <li><a href="#">more</a></li>
      </ul>
    </div> -->
  </div>
</div>
