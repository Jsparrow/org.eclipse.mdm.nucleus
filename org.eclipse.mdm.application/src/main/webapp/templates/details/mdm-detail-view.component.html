<div class="btn-group" role="group">
  <button type="button" class="btn btn-default" (click)="add2Basket()" [ngClass]="isActive()">In den Warenkorb</button>
  <button type="button" class="btn btn-default" disabled>Placeholder</button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Attribut</th>
      <th>Wert</th>
      <th>Einheit</th>
    </tr>
  </thead>
  <tbody *ngIf="selectedNode">
    <tr *ngFor="let attr of selectedNode.attributes">
      <td>{{getTrans(selectedNode.type, attr.name)}}</td>
      <td>{{attr.value}}</td>
      <td>{{attr.unit}}</td>
    </tr>
  </tbody>
</table>
