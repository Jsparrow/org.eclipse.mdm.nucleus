  <div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-mdm-detail-navbar" aria-expaned="false">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

<div class="container-fluid" *ngIf="_comp==='DetailView'">
  <mdm-detail-view [selectedNode]=selectedNode></mdm-detail-view>
</div>
<div class="container-fluid" *ngIf="_comp==='DescriptiveDataTE'">
  <mdm-detail-context [selectedNode]=selectedNode context="TE"></mdm-detail-context>
</div>
<div class="container-fluid" *ngIf="_comp==='DescriptiveDataUUT'">
  <mdm-detail-context [selectedNode]=selectedNode context="UUT"></mdm-detail-context>
</div>
<div class="container-fluid" *ngIf="_comp==='DescriptiveDataTS'">
  <mdm-detail-context [selectedNode]=selectedNode context="TS"></mdm-detail-context>
</div>
