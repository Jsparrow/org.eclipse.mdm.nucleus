 <div class="container-fluid">
   <div class="row">
     <div class="col-lg-12">
       <div class="form-group">
         <form class="from-inline">
          <label for="view" class="control-label">View</label>
          <div class="btn-group" dropdown>
            <button id="view" type="button" class="btn btn-default dropdown-toggle" dropdownToggle [disabled]="disabled" aria-haspopup="true" aria-expanded="false">
              {{selectedView.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" dropdownMenu>
               <li *ngFor="let view of views">
                 <a class="dropdown-item" (click)="selectView(view)">{{view.name}}</a>
               </li>
            </ul>
          </div>
          <button type="submit" class="btn btn-default">New View</button>   
          <button type="submit" class="btn btn-default">Save...</button>
         </form>
       </div>
     </div>
   </div>
   <div class="row">
	 <table class="table table-bordered">
	    <thead>
	      <tr>
	        <th *ngFor="let col of selectedView.cols">{{col.name}}</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr *ngFor="let node of nodes">
	        <td *ngFor="let col of selectedView.cols">{{node.name}}</td>
	      </tr>
	    </tbody>
	  </table>
   </div>
 </div>
