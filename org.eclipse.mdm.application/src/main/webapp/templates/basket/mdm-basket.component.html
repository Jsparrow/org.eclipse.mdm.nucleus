<div>
  <ul class="list-group">
    <li *ngFor="let node of _basketService.Nodes" class="list-group-item" (click)="selectNode(node)" [ngClass]="isActive(node)">
      {{node.name}}
      <span class="glyphicon glyphicon-remove remove" (click)="removeNode(node)"></span>
    </li>
  </ul>
</div>
