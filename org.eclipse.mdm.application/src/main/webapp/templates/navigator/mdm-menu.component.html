<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <accordion [closeOthers]="closeOther">
        <accordion-group heading={{navigator}} [isOpen]="true">
            <mdm-navigator (selectingNode)="updateSelectedNode($event)"></mdm-navigator>
        </accordion-group>
        <accordion-group heading={{basket}}>
          <mdm-basket></mdm-basket>
        </accordion-group>
      </accordion>
    </div>
    <div class="col-sm-9">
      <mdm-detail [selectedNode]=selectedNode></mdm-detail>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
