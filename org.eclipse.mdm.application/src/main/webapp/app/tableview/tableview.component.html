 <div class="container-fluid">
   <div class="row">
     <div class="col-lg-12">
       <div class="form-group">
         <form class="from-inline">
          <label for="view" class="control-label">View</label>
          <div class="btn-group" dropdown>
            <button id="view" type="button" class="btn btn-default dropdown-toggle" dropdownToggle [disabled]="disabled" aria-haspopup="true" aria-expanded="false">
              {{selectedView?.name}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu scrollable-menu" style="height: auto; max-height: 200px; overflow-x: hidden;" dropdownMenu>
             <div *ngFor="let groupedView of groupedViews" class="container-fluid">
               <li class="dropdown-header" style="padding-left: 0pt;"> {{groupedView.scope}} </li>
               <li *ngFor="let view of groupedView.view">
                 <a class="dropdown-item" style="color:black; cursor: pointer;" (click)="selectView(view)">{{view.name}}</a>
               </li>
             </div>
            </ul>
          </div>
          <button type="submit" class="btn btn-default" (click)="newView()">New View</button>
          <button type="submit" class="btn btn-default" (click)="editSelectedView()" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
         </form>
       </div>
     </div>
   </div>
   <div class="row">
	 <table class="table table-bordered">
	    <thead>
	      <tr>
	      	<th width="30px"> </th>
	        <th *ngFor="let col of selectedView?.cols">{{col.type}}.{{col.name}} </th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr *ngFor="let node of nodes">
	        <td width="30px"><span class="glyphicon" [ngClass]="{'glyphicon-shopping-cart': isShopable,
	      						'glyphicon-remove remove': isRemovable}" style="cursor: pointer;"
	       						(click)="functionalityProvider(isShopable,node)"></span> </td>
	        <td *ngFor="let col of selectedView.cols">{{nodeDataProvider(node, col)}}</td>
	      </tr>
	    </tbody>
	  </table>
   </div>
 </div>

<edit-view [prefViews]="prefViews" ></edit-view>
