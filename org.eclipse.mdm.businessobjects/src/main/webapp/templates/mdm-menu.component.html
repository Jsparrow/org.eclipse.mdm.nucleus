<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <div class="panel-group" id="menu">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#menu" href="#nav"> Navigator</a>
            </h4>
          </div>
          <div id="nav" class="panel-collapse collapse">
            <ul class="list-group" mdm-navigator (selectingNode)="updateSelectedNode($event)" style="max-height:70vh;overflow-y:auto;"></ul>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#menu" href="#search"> Search</a>
            </h4>
          </div>
          <div id="search" class="panel-collapse collapse">
            <div class="panel-body">
              <mdm-search></mdm-search>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#menu" href="#basket"> Basket</a>
            </h4>
          </div>
          <div id="basket" class="panel-collapse collapse">
            <div class="panel-body">
              <mdm-basket></mdm-basket>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <mdm-detail [selectedNode]=selectedNode></mdm-detail>
    </div>
  </div>
</div>
