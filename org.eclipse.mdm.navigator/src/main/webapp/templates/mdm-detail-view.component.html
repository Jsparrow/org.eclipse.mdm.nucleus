<div class="btn-group" role="group">
  <button type="button" class="btn btn-default">Action1</button>
  <button type="button" class="btn btn-default">Action2</button>
  <div class="btn-group" role="group">
    <button class="btn btn-default dropdown-toggle" type="button" id="actiondrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      More Action
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="actiondrop">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Attribute</th>
      <th>Value</th>
      <th>Unit</th>
    </tr>
  </thead>
  <tbody *ngIf="selectedNode">
    <tr *ngFor="#attr of selectedNode.attributes">
      <td>{{getTrans(attr.name)}}</td>
      <td>{{attr.value}}</td>
      <td>{{attr.unit}}</td>
    </tr>
  </tbody>
</table>
